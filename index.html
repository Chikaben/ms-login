    <title>Ms login</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <form>
        <img src="image/RE1Mu3b.png" alt="" width="120px" />
        <P class="p1">Sign in</P>
        <input type="text, number" class="email" placeholder="Email, phone or skype" />
        <hr>
        <P class="p2">No account? <a href="#">Create one!</a></P>

        </div>
    </form>
    <div class="button">
        <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg">

    </div>
